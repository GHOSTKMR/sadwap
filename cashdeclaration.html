<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Table with Image Attachment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        h2 {
            font-family: 'Arial', sans-serif;
        }

        table {
            font-size: 14px;
        }

        th, td {
            white-space: nowrap;
            text-align: center;
        }

        .correct {
            background-color: #28a745;
            color: #fff;
        }

        .incorrect {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 5px;
        }

        .table-container {
            background-color: #343a40;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #343a40;
            color: #fff;
            border-radius: 5px 5px 0 0;
        }

        .card-body {
            padding: 1rem;
        }

        .action-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #cameraView {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
            }

            .form-control {
                font-size: 14px;
            }

            h2 {
                font-size: 24px;
            }

            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Daily Reconciliation Report</h2>

        <!-- Form Section -->
        <div class="card table-container">
            <div class="card-header text-center">
                <h5>Add Report</h5>
            </div>
            <div class="card-body">
                <form id="reportForm" class="mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="spanReport" class="form-control" placeholder="Span Report" required min="0">
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="reconciliationReport" class="form-control" placeholder="Reconciliation Report" required min="0">
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="cashOnSpan" class="form-control" placeholder="Cash on Span" required min="0">
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="actualCash" class="form-control" placeholder="Actual Cash" required min="0">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="cashier" class="form-control" placeholder="Cashier Name" required>
                        </div>
                        <!-- Image Upload Field -->
                        <div class="col-md-6">
                            <label for="image" class="form-label">Attach Image</label>
                            <input type="file" id="image" class="form-control" accept="image/*" onchange="previewImage(event)">
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-custom w-100" onclick="startCamera()">Capture Image</button>
                        </div>
                        <div class="col-md-12 text-center">
                            <canvas id="cameraView"></canvas>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-custom w-100">Add Report</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table Section -->
        <div class="card table-container mt-4">
            <div class="card-header text-center">
                <h5>Reports Table</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Date</th>
                                <th>Span Report</th>
                                <th>Reconciliation Report</th>
                                <th>Variance 1</th>
                                <th>Cash on Span</th>
                                <th>Actual Cash</th>
                                <th>Actual Variance</th>
                                <th>Cashier Name</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody">
                            <!-- Dynamic Data Rows Here -->
                        </tbody>
                    </table>
                </div>

                <!-- Action Buttons -->
                <div class="action-btns">
                    <button class="btn btn-danger" onclick="deleteAllReports()">Delete All</button>
                    <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cameraStream = null;
        let capturedImage = null;

        function startCamera() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: { exact: "environment" } } // Request back camera
                })
                .then(function (stream) {
                    cameraStream = stream;
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();

                    const canvas = document.getElementById('cameraView');
                    const context = canvas.getContext('2d');
                    const videoElement = document.createElement('video');
                    videoElement.srcObject = stream;

                    videoElement.onloadedmetadata = function () {
                        canvas.width = videoElement.videoWidth;
                        canvas.height = videoElement.videoHeight;
                        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    };

                    document.getElementById('cameraView').style.display = 'block';

                    videoElement.play();
                })
                .catch(function (error) {
                    alert("Error accessing the camera: " + error.message);
                });
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                const img = document.createElement('img');
                img.src = reader.result;
                img.width = 100;
                img.height = 100;
                document.body.appendChild(img);
            };
            reader.readAsDataURL(file);
        }

        document.getElementById("reportForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const date = document.getElementById("date").value;
            const spanReport = parseFloat(document.getElementById("spanReport").value);
            const reconciliationReport = parseFloat(document.getElementById("reconciliationReport").value);
            const cashOnSpan = parseFloat(document.getElementById("cashOnSpan").value);
            const actualCash = parseFloat(document.getElementById("actualCash").value);
            const cashier = document.getElementById("cashier").value.trim();
            const image = document.getElementById("image").files[0];  // Captured Image

            const variance = spanReport - reconciliationReport;
            const expectedActualCash = cashOnSpan + variance;
            const actualVariance = expectedActualCash - actualCash;

            // Add the report to the table
            addReportToTable({ date, spanReport, reconciliationReport, variance, cashOnSpan, actualCash, actualVariance, cashier, image });

            // Save the report to local storage
            saveReport({ date, spanReport, reconciliationReport, variance, cashOnSpan, actualCash, actualVariance, cashier, image });

            // Show error message if there is a variance other than 0
            if (actualVariance !== 0) {
                alert("Error: There is a variance to be verified and cleared!");
            }

            // Reset the form
            document.getElementById("reportForm").reset();
            document.getElementById("date").valueAsDate = new Date();
        });

        function addReportToTable(report) {
            const tableBody = document.getElementById("reportTableBody");
            const tr = document.createElement("tr");

            const actualCashClass = report.actualVariance === 0 ? "correct" : "incorrect";
            const imageURL = report.image ? URL.createObjectURL(report.image) : '';

            tr.innerHTML = `
                <td>${report.date}</td>
                <td>${report.spanReport}</td>
                <td>${report.reconciliationReport}</td>
                <td>${report.variance}</td>
                <td>${report.cashOnSpan}</td>
                <td>${report.actualCash}</td>
                <td class="${actualCashClass}">${report.actualVariance}</td>
                <td>${report.cashier}</td>
                <td><img src="${imageURL}" alt="Attached Image" width="50" height="50"></td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteReport(this)">Delete</button></td>
            `;
            
            tableBody.appendChild(tr);
        }

        function deleteReport(button) {
            button.parentElement.parentElement.remove();
        }

        function deleteAllReports() {
            const tableBody = document.getElementById("reportTableBody");
            tableBody.innerHTML = '';
        }

        function saveReport(report) {
            let reports = JSON.parse(localStorage.getItem("reports")) || [];
            reports.push(report);
            localStorage.setItem("reports", JSON.stringify(reports));
        }

        function exportToExcel() {
            const table = document.querySelector("table");
            const rows = table.rows;
            let csvContent = "data:text/csv;charset=utf-8,";

            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const cols = row.querySelectorAll("td, th");
                const rowData = Array.from(cols).map(col => col.textContent).join(",");
                csvContent += rowData + "\r\n";
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "report.csv");
            link.click();
        }
    </script>
</body>
</html>
