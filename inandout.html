<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Inventory Transfer System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --body-bg: #ffffff;
            --body-color: #212529;
            --card-bg: #ffffff;
            --card-border: rgba(0,0,0,.125);
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --table-bg: #ffffff;
            --table-border: #dee2e6;
        }

        [data-theme="dark"] {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
            --light-color: #343a40;
            --dark-color: #f8f9fa;
            --body-bg: #121212;
            --body-color: #e9ecef;
            --card-bg: #1e1e1e;
            --card-border: #444;
            --input-bg: #2d2d2d;
            --input-border: #555;
            --table-bg: #1e1e1e;
            --table-border: #444;
        }

        body {
            background-color: var(--body-bg);
            color: var(--body-color);
            transition: all 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--card-border);
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border-color: var(--input-border);
            color: var(--body-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--primary-color);
            color: var(--body-color);
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .table {
            background-color: var(--table-bg);
            color: var(--body-color);
            border-color: var(--table-border);
        }

        .table th, .table td {
            border-color: var(--table-border);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.075);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .transfer-in {
            border-left: 4px solid var(--success-color);
        }

        .transfer-out {
            border-left: 4px solid var(--danger-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .stats-card {
            transition: transform 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .table-responsive {
                font-size: 0.875rem;
            }
            
            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="logo-container">
                    <i class="bi bi-box-seam logo"></i>
                    <div>
                        <h1 class="h3 mb-0">Store Inventory Transfer System</h1>
                        <p class="text-muted mb-0">Track item transfers in and out of your store</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title text-muted">Total Transfers</h5>
                                <h3 class="mb-0" id="totalTransfers">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-arrow-left-right text-primary fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title text-muted">Transfers In</h5>
                                <h3 class="mb-0" id="transfersIn">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-arrow-down-circle text-success fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title text-muted">Transfers Out</h5>
                                <h3 class="mb-0" id="transfersOut">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-arrow-up-circle text-danger fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stats-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h5 class="card-title text-muted">Items Tracked</h5>
                                <h3 class="mb-0" id="itemsTracked">0</h3>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-box text-warning fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transfer Form -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Transfer</h5>
                    </div>
                    <div class="card-body">
                        <form id="transferForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="storeName" class="form-label">Store Name</label>
                                    <input type="text" class="form-control" id="storeName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="itemName" class="form-label">Item Name</label>
                                    <input type="text" class="form-control" id="itemName" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="unitOfMeasure" class="form-label">Unit of Measure</label>
                                    <select class="form-select" id="unitOfMeasure" required>
                                        <option value="">Select Unit</option>
                                        <option value="Piece">Piece</option>
                                        <option value="Kilogram">Kilogram</option>
                                        <option value="Liter">Liter</option>
                                        <option value="Meter">Meter</option>
                                        <option value="Box">Box</option>
                                        <option value="Pack">Pack</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" min="1" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="transferType" class="form-label">Transfer Type</label>
                                    <select class="form-select" id="transferType" required>
                                        <option value="">Select Type</option>
                                        <option value="in">Transfer In</option>
                                        <option value="out">Transfer Out</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Add Transfer
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" id="clearForm">
                                        <i class="bi bi-arrow-clockwise me-2"></i>Clear Form
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transfers Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Transfer History</h5>
                        <button class="btn btn-success" id="exportExcel">
                            <i class="bi bi-file-earmark-excel me-2"></i>Export to Excel
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="transfersTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Store Name</th>
                                        <th>Item Name</th>
                                        <th>Unit</th>
                                        <th>Quantity</th>
                                        <th>Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="transfersTableBody">
                                    <!-- Table rows will be added here dynamically -->
                                </tbody>
                            </table>
                        </div>
                        <div id="noTransfersMessage" class="text-center py-4">
                            <i class="bi bi-inbox fs-1 text-muted"></i>
                            <p class="text-muted mt-2">No transfers recorded yet. Add your first transfer above.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="btn btn-primary theme-toggle" id="themeToggle">
        <i class="bi bi-moon"></i>
    </button>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Theme Toggle Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            
            // Check for saved theme preference or default to light
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            // Update icon based on current theme
            if (currentTheme === 'dark') {
                themeIcon.classList.remove('bi-moon');
                themeIcon.classList.add('bi-sun');
            } else {
                themeIcon.classList.remove('bi-sun');
                themeIcon.classList.add('bi-moon');
            }
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update icon
                if (newTheme === 'dark') {
                    themeIcon.classList.remove('bi-moon');
                    themeIcon.classList.add('bi-sun');
                } else {
                    themeIcon.classList.remove('bi-sun');
                    themeIcon.classList.add('bi-moon');
                }
            });
            
            // Initialize transfers array from localStorage or empty array
            let transfers = JSON.parse(localStorage.getItem('transfers')) || [];
            
            // Form submission handler
            const transferForm = document.getElementById('transferForm');
            transferForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const storeName = document.getElementById('storeName').value;
                const itemName = document.getElementById('itemName').value;
                const unitOfMeasure = document.getElementById('unitOfMeasure').value;
                const quantity = parseInt(document.getElementById('quantity').value);
                const transferType = document.getElementById('transferType').value;
                
                // Create new transfer object
                const newTransfer = {
                    id: Date.now(), // Simple ID generation
                    date: new Date().toLocaleString(),
                    storeName,
                    itemName,
                    unitOfMeasure,
                    quantity,
                    transferType
                };
                
                // Add to transfers array
                transfers.push(newTransfer);
                
                // Save to localStorage
                localStorage.setItem('transfers', JSON.stringify(transfers));
                
                // Update UI
                updateTransfersTable();
                updateStats();
                
                // Reset form
                transferForm.reset();
                
                // Show success message
                showAlert('Transfer added successfully!', 'success');
            });
            
            // Clear form button
            document.getElementById('clearForm').addEventListener('click', function() {
                transferForm.reset();
            });
            
            // Export to Excel functionality
            document.getElementById('exportExcel').addEventListener('click', function() {
                if (transfers.length === 0) {
                    showAlert('No data to export!', 'warning');
                    return;
                }
                
                // Prepare data for export
                const exportData = transfers.map(transfer => ({
                    'Date': transfer.date,
                    'Store Name': transfer.storeName,
                    'Item Name': transfer.itemName,
                    'Unit of Measure': transfer.unitOfMeasure,
                    'Quantity': transfer.quantity,
                    'Type': transfer.transferType === 'in' ? 'Transfer In' : 'Transfer Out'
                }));
                
                // Create worksheet and workbook
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Transfers');
                
                // Export to Excel file
                XLSX.writeFile(wb, 'Store_Transfers.xlsx');
                
                showAlert('Data exported successfully!', 'success');
            });
            
            // Function to update transfers table
            function updateTransfersTable() {
                const tableBody = document.getElementById('transfersTableBody');
                const noTransfersMessage = document.getElementById('noTransfersMessage');
                
                // Clear table body
                tableBody.innerHTML = '';
                
                if (transfers.length === 0) {
                    noTransfersMessage.style.display = 'block';
                    return;
                }
                
                noTransfersMessage.style.display = 'none';
                
                // Add transfers to table
                transfers.forEach(transfer => {
                    const row = document.createElement('tr');
                    row.className = transfer.transferType === 'in' ? 'transfer-in' : 'transfer-out';
                    
                    row.innerHTML = `
                        <td>${transfer.date}</td>
                        <td>${transfer.storeName}</td>
                        <td>${transfer.itemName}</td>
                        <td>${transfer.unitOfMeasure}</td>
                        <td>${transfer.quantity}</td>
                        <td>
                            <span class="badge ${transfer.transferType === 'in' ? 'bg-success' : 'bg-danger'}">
                                ${transfer.transferType === 'in' ? 'Transfer In' : 'Transfer Out'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${transfer.id}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        deleteTransfer(id);
                    });
                });
            }
            
            // Function to delete a transfer
            function deleteTransfer(id) {
                if (confirm('Are you sure you want to delete this transfer?')) {
                    transfers = transfers.filter(transfer => transfer.id !== id);
                    localStorage.setItem('transfers', JSON.stringify(transfers));
                    updateTransfersTable();
                    updateStats();
                    showAlert('Transfer deleted successfully!', 'success');
                }
            }
            
            // Function to update stats
            function updateStats() {
                const totalTransfers = transfers.length;
                const transfersIn = transfers.filter(t => t.transferType === 'in').length;
                const transfersOut = transfers.filter(t => t.transferType === 'out').length;
                
                // Count unique items
                const uniqueItems = new Set(transfers.map(t => t.itemName)).size;
                
                document.getElementById('totalTransfers').textContent = totalTransfers;
                document.getElementById('transfersIn').textContent = transfersIn;
                document.getElementById('transfersOut').textContent = transfersOut;
                document.getElementById('itemsTracked').textContent = uniqueItems;
            }
            
            // Function to show alert messages
            function showAlert(message, type) {
                // Remove any existing alerts
                const existingAlert = document.querySelector('.alert');
                if (existingAlert) {
                    existingAlert.remove();
                }
                
                // Create alert element
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                // Add alert to page
                document.querySelector('.container-fluid').prepend(alert);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    if (alert.parentElement) {
                        alert.remove();
                    }
                }, 3000);
            }
            
            // Initialize the page
            updateTransfersTable();
            updateStats();
        });
    </script>
</body>
</html>
