<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        :root {
            --primary-color: #7c3aed;
            --secondary-color: #1e293b;
            --user-bubble: #7c3aed;
            --bot-bubble: #334155;
            --text-dark: #f8fafc;
            --text-light: #94a3b8;
            --bg-color: #0f172a;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            color: #f8fafc;
        }

        .chatbot-container {
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e293b;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .chatbot-avatar {
            width: 40px;
            height: 40px;
            background-color: white;
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .chat-messages {
            overflow-y: auto;
            background-color: #1e293b;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            border-radius: 1rem;
            position: relative;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            color: var(--text-dark);
            border-bottom-left-radius: 0.25rem;
        }

        .message-time {
            font-size: 0.7rem;
            color: var(--text-light);
            margin-top: 0.25rem;
            text-align: right;
        }

        .chat-input {
            background-color: #1e293b;
            border-top: 1px solid #334155;
        }

        .quick-replies .btn {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            background-color: #334155;
            color: #f8fafc;
            border: none;
        }

        .welcome-message {
            color: var(--text-dark);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .dev-info {
            padding: 1rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .dev-info h5 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        @media (max-width: 576px) {
            .chatbot-container {
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }

        .form-control, .form-control:focus {
            background-color: #334155;
            color: #f8fafc;
            border-color: #475569;
        }

        .pdf-content {
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #1e293b;
            border-radius: 0.5rem;
            border: 1px solid #475569;
            margin-top: 0.5rem;
        }

        .pdf-content h1, .pdf-content h2, .pdf-content h3 {
            color: #7c3aed;
        }

        .pdf-content h1 {
            font-size: 1.5rem;
            border-bottom: 1px solid #475569;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        .pdf-content h2 {
            font-size: 1.3rem;
            margin-top: 1.5rem;
        }

        .pdf-content h3 {
            font-size: 1.1rem;
        }

        .pdf-content ul {
            padding-left: 1.5rem;
        }

        .pdf-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .pdf-content table, .pdf-content th, .pdf-content td {
            border: 1px solid #475569;
        }

        .pdf-content th, .pdf-content td {
            padding: 0.5rem;
            text-align: left;
        }

        .close-pdf-btn {
            margin-top: 0.5rem;
            width: 100%;
        }
    </style>
</head>

                {
                    question: "what can you do?",
                    answer: "I can answer questions based on my knowledge base. Try asking me about 'kudu beef', 'spicy chicken', or 'kudu chicken' as examples!"
                },
                {
                    question: "how does this work?",
                    answer: "I'm a simple AI chatbot that matches your questions with pre-programmed answers."
                },
                {
                    question: "who created you?",
                    answer: "I was created by a developer using HTML, CSS, and JavaScript."
                },
                {
                    question: "what's your name?",
                    answer: "I'm called Ask A.I.!"
                }
            ];
            
            // Sample quick replies
            const sampleQuickReplies = [
                "What can you do?",
                "How does this work?",
                "Who created you?",
                "What's your name?",
                "kudu beef",
                "spicy chicken",
                "kudu chicken"
            ];

            // Initialize quick replies
            function initQuickReplies() {
                quickReplies.innerHTML = '';
                sampleQuickReplies.forEach(reply => {
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-outline-light btn-sm';
                    btn.textContent = reply;
                    btn.addEventListener('click', () => {
                        userInput.value = reply;
                        sendMessage();
                    });
                    quickReplies.appendChild(btn);
                });
            }

            // Add message to chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    ${text}
                    <div class="message-time">${time}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Add event listener to show PDF button if it exists
                const showPdfBtn = messageDiv.querySelector('#showPdfBtn');
                if (showPdfBtn) {
                    showPdfBtn.addEventListener('click', function() {
                        let pdfContent;
                        if (text.includes('KUDU Beef')) {
                            pdfContent = messageDiv.querySelector('#kuduBeefPdfContent');
                        } else if (text.includes('Spicy KUDU Chicken')) {
                            pdfContent = messageDiv.querySelector('#spicyChickenPdfContent');
                        } else if (text.includes('KUDU Chicken')) {
                            pdfContent = messageDiv.querySelector('#kuduPdfContent');
                        }
                        
                        if (pdfContent) {
                            pdfContent.classList.toggle('d-none');
                            this.textContent = pdfContent.classList.contains('d-none') ? 
                                `Show Full ${text.includes('Beef') ? 'Kudu Beef' : text.includes('Spicy') ? 'kudu Spicy Chicken' : 'Kudu Chicken'} Details` : 'Hide Details';
                        }
                    });
                }
            }

            // Clear chat
            function clearChat() {
                chatMessages.innerHTML = `
                    <div class="welcome-message text-center mb-4">
                        <div class="chatbot-avatar mx-auto mb-2">
                            <i class="bi bi-robot"></i>
                        </div>
                        <h5>Hello! I'm Ask A.I.</h5>
                        <p class="text-muted">Your personal AI assistant</p>
                    </div>
                `;
            }

            // Send message
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                addMessage(message, true);
                userInput.value = '';
                
                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'message bot-message typing-indicator';
                typingIndicator.innerHTML = 'A.I. is thinking...';
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Process after delay
                setTimeout(() => {
                    document.querySelector('.typing-indicator')?.remove();
                    processMessage(message);
                }, 1000 + Math.random() * 1000);
            }

            // Process user message
            function processMessage(message) {
                const lowerMessage = message.toLowerCase();
                const matchedItem = knowledgeBase.find(item => 
                    item.question.toLowerCase() === lowerMessage
                );
                
                if (matchedItem) {
                    addMessage(matchedItem.answer, false);
                } else {
                    const defaultResponses = [
                        "I'm not sure I understand. Could you rephrase that?",
                        "That's an interesting question. I don't have an answer yet.",
                        "I'm still learning. Try asking me something else.",
                        "I don't have information about that. Maybe ask differently."
                    ];
                    
                    const response = defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
                    addMessage(response, false);
                }
            }

            // Toggle panels
            function togglePanel(panelToShow) {
                [devInfoPanel, chatInput].forEach(panel => {
                    panel.classList.add('d-none');
                });
                
                if (panelToShow) {
                    panelToShow.classList.remove('d-none');
                } else {
                    chatInput.classList.remove('d-none');
                }
            }

            // Event Listeners
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
            
            newChatBtn.addEventListener('click', () => {
                if (confirm('Start a new chat? This will clear the current conversation.')) {
                    clearChat();
                    togglePanel();
                }
            });
            
            devInfoBtn.addEventListener('click', () => togglePanel(devInfoPanel));
            backToChatBtn.addEventListener('click', () => togglePanel());
            
            // Initialize
            initQuickReplies();
            
            // Welcome message
            setTimeout(() => {
                addMessage("Hi! I'm Ask A.I. You can ask me questions about KUDU menu items like 'kudu beef', 'spicy chicken', or 'kudu chicken'!", false);
            }, 800);
        });
