<script>

// Load data from localStorage
function loadData() {
    const data = {
        receiving: JSON.parse(localStorage.getItem('receivingData')) || [],
        transferIn: JSON.parse(localStorage.getItem('transferInData')) || [],
        transferOut: JSON.parse(localStorage.getItem('transferOutData')) || [],
        waste: JSON.parse(localStorage.getItem('wasteData')) || []
    };
    return data;
}

// Save data to localStorage
function saveDataToStorage(type, data) {
    localStorage.setItem(`${type}Data`, JSON.stringify(data[type]));
}

// Save Waste Data
function saveWasteData() {
    let itemName = document.getElementById('wasteItemName').value.trim();
    let quantity = parseInt(document.getElementById('wasteQuantity').value);
    let date = document.getElementById('wasteDate').value;

    if (!itemName || isNaN(quantity) || !date) {
        alert('Please fill in all fields.');
        return;
    }

    data.waste.push({ itemName, quantity, date });
    saveDataToStorage('waste', data);
    alert('Waste data saved successfully.');
    clearForm('waste');
}

// Clear Waste Data
function clearWasteData() {
    data.waste = [];
    saveDataToStorage('waste', data);
    alert('Waste data cleared.');
    document.getElementById('wasteResult').innerHTML = '';
    document.getElementById('wasteSummary').innerHTML = '';
}

// Filter Waste Data
function filterWasteData() {
    let startDate = document.getElementById('wasteStartDate').value;
    let endDate = document.getElementById('wasteEndDate').value;
    let searchItem = document.getElementById('wasteSearchItem').value.trim();

    let filteredData = data.waste.filter(item => {
        let itemDate = new Date(item.date);
        let start = new Date(startDate);
        let end = new Date(endDate);
        return (!startDate || itemDate >= start) &&
               (!endDate || itemDate <= end) &&
               (!searchItem || item.itemName.toLowerCase().includes(searchItem.toLowerCase()));
    });

    let html = '<h2>Filtered Data</h2>';
    filteredData.forEach(item => {
        html += `<div class="transaction">
                    <h3>Item: ${item.itemName}</h3>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Date: ${item.date}</p>
                </div>`;
    });

    document.getElementById('wasteResult').innerHTML = html;
    document.getElementById('wasteSummary').innerHTML = `<h3>Total Records: ${filteredData.length}</h3>`;
}

// Export Waste Data to Excel
function exportWasteToExcel() {
    let dataToExport = data.waste;
    if (dataToExport.length === 0) {
        alert('No data to export.');
        return;
    }

    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += "Item Name,Quantity,Date\n";
    dataToExport.forEach(item => {
        csvContent += `${item.itemName},${item.quantity},${item.date}\n`;
    });

    let encodedUri = encodeURI(csvContent);
    let link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", `waste_data.csv`);
    document.body.appendChild(link);
    link.click();
}

// Adjust the Master Report to account for waste
function generateMasterReport() {
    const startDate = document.getElementById('masterStartDate').value;
    const endDate = document.getElementById('masterEndDate').value;
    const searchItem = document.getElementById('masterSearchItem').value.trim();

    // Filter data by date range and search item
    let receivingData = filterDataByType('receiving', startDate, endDate, searchItem);
    let transferInData = filterDataByType('transferIn', startDate, endDate, searchItem);
    let transferOutData = filterDataByType('transferOut', startDate, endDate, searchItem);
    let wasteData = filterDataByType('waste', startDate, endDate, searchItem);

    // Combine receiving and transfer-in data
    let combinedData = [...receivingData, ...transferInData];

    // Initialize final quantities object
    let finalQuantities = {};

    // Sum up quantities from receiving and transfer-in data
    combinedData.forEach(item => {
        if (!finalQuantities[item.itemName]) {
            finalQuantities[item.itemName] = 0;
        }
        finalQuantities[item.itemName] += item.quantity;
    });

    // Subtract quantities from transfer-out data
    transferOutData.forEach(item => {
        if (!finalQuantities[item.itemName]) {
            finalQuantities[item.itemName] = 0;
        }
        finalQuantities[item.itemName] -= item.quantity;
    });

    // Subtract quantities from waste data
    wasteData.forEach(item => {
        if (!finalQuantities[item.itemName]) {
            finalQuantities[item.itemName] = 0;
        }
        finalQuantities[item.itemName] -= item.quantity;
    });

    // Prepare HTML output
    let html = '<h2>Master Report</h2>';
    for (const [itemName, quantity] of Object.entries(finalQuantities)) {
        html += `<div class="transaction">
                    <h3>Item: ${itemName}</h3>
                    <p>Final Quantity: ${quantity}</p>
                </div>`;
    }

    // Display the report and summary
    document.getElementById('masterResult').innerHTML = html;
    document.getElementById('masterSummary').innerHTML = `<h3>Total Items: ${Object.keys(finalQuantities).length}</h3>`;
}

// Initial call to load data
data = loadData();

        var span = document.getElementsByClassName("close")[0];

        // Get the red close button
        var redCloseBtn = document.getElementById("redCloseBtn");

        // Get the video player
        var videoPlayer = document.getElementById("videoPlayer");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            popup.style.display = "flex"; // Use flex to center the content
        }

        // Function to close the modal and reset video
        function closeModal() {
            popup.style.display = "none"; // This closes the popup
            videoPlayer.pause(); // Pause the video
            videoPlayer.currentTime = 0; // Reset the video to the start
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = closeModal;

        // When the user clicks on the red close button, close the modal
        redCloseBtn.onclick = closeModal;

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == popup) {
                closeModal();
            }
        }
    </script>


</body>
</html>
