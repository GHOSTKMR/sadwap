<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon for the page -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/847/847969.png" type="image/x-icon">
    <!-- Favicon for notifications -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/847/847969.png" type="image/x-icon" id="notifFavicon">
    <style>
        /* Background color */
        body {
            background-color: black; /* Set background to black */
            color: white; /* Text color to white for better visibility */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7)); /* Dark gradient background */
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1); /* Slight opacity for background */
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            transform: perspective(800px) rotateX(10deg);
            transition: transform 0.3s ease-out;
        }

        .login-container:hover {
            transform: perspective(800px) rotateX(0deg); /* Hover effect for a smooth 3D pop */
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .social-icons a {
            margin: 0 0.5rem;
            color: #6c757d;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #007bff;
            transform: translateY(-3px); /* Hover effect for icons */
        }

        .btn-primary {
            position: relative;
            overflow: hidden;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.4s;
            background: linear-gradient(45deg, #007bff, #00bfff);
            border: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: #fff;
            transition: all 0.4s;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .btn-primary:hover:before {
            transform: translate(-50%, -50%) scale(1);
            width: 100%;
            height: 100%;
        }

        .btn-primary:hover {
            color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .login-header h2 {
            font-weight: bold;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .login-header p {
            font-size: 1rem;
            font-style: italic;
            color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
            }
        }

        /* 3D Shadow Effect for Form Inputs */
        .form-control {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .form-control:focus {
            background-color: #444;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.7);
        }

        /* Notification icon */
        .notif-icon {
            font-size: 2rem;
            color: red;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-header">
            <h2>SADWAP</h2>
            <p class="text-muted">Please log in.</p>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
            <div class="text-center mt-2" id="error-message" style="color: red; display: none;">
                Access Denied! Incorrect password.
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Contact the developer:</p>
            <div class="social-icons d-flex justify-content-center gap-3 mt-3">
               <!-- WhatsApp Icon -->
                <a href="https://wa.me/+916006476187" target="_blank" class="text-success">
                    <i class="bi bi-whatsapp fs-3"></i>
                </a>

                <!-- Developer Icon -->
                <a href="https://ghostkmr.github.io/sadwap/sadwap/aboutdeveloper.html" target="_blank" class="text-primary">
                    <i class="fas fa-user-gear fs-3"></i> <!-- Developer Icon -->
                </a>

                <!-- Video Icon -->
                <a href="#" data-bs-toggle="modal" data-bs-target="#videoModal" class="text-danger">
                    <i class="fas fa-video fs-3"></i> <!-- Video Icon -->
                </a>
            </div>
        </div>
    </div>

    <!-- Notification Icon (acting as a hyperlink) -->
    <a href="href="https://ghostkmr.github.io/sadwap/notifications.html" class="notif-icon" title="Notifications">
        <i class="fas fa-bell"></i>
    </a>

    <!-- Video Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe src="https://ghostkmr.github.io/sadwap/sadwap/r.mp4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Load saved password (if any) when the page is reloaded
            passwordInput.value = localStorage.getItem('savedPassword') || '';

            // Predefined correct password (for demonstration purposes)
            const correctPassword = "ghost123"; // Change this to your desired password

            // Save credentials on form submit
            document.getElementById('loginForm').addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent page reload
                const password = passwordInput.value;

                // Check if the entered password matches the correct password
                if (password === correctPassword) {
                    // Save password to localStorage
                    localStorage.setItem('savedPassword', password);

                    // Redirect to the next page (for example, dashboard.html)
                    window.location.href = 'https://ghostkmr.github.io/sadwap/sadwap/navigation.html';
                } else {
                    errorMessage.style.display = 'block'; // Show error message
                }
            });
        });
    </script>

</body>

</html>
