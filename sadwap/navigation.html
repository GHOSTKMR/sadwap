<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mobile-optimized navigation page">
    <title>Mobile Optimized Navigation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: #007bff;
            color: #fff;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }

        .navbar-custom .nav-link:hover {
            color: #ffdd57;
        }

        .navbar-brand.multicolor {
            background: linear-gradient(90deg, #ff5733, #33ff57, #3357ff, #ff33a8, #33fff4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        .hero-section {
            height: 70vh;
            background: linear-gradient(to bottom right, #007bff, #0056b3);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-section p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: #343a40;
            color: #fff;
            position: relative;
        }

        .footer a {
            color: #ffdd57;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand multicolor" href="#">SADWAP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">IN STORE</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="orderingDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            ORDERING
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="orderingDropdown">
                            <li><a class="dropdown-item" href="#bread-ordering">Bread Ordering</a></li>
                            <li><a class="dropdown-item" href="#vegetable-ordering">Vegetable Ordering</a></li>
                            <li><a class="dropdown-item" href="#frozen-ordering">Frozen Ordering</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Coming Soon</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container">
            <h1>Welcome to our Stand Alone Dynamic Web Application Program</h1>
            <p>Effortless Management, Enhanced Performance</p>
        </div>
    </section>

  

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
